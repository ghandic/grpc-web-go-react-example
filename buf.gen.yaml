version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ghandic/grpc-web-go-react-example/backend/gen
plugins:
  ## Backend
  - plugin: buf.build/protocolbuffers/go
    out: ./backend/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: ./backend/gen
    opt:
      - paths=source_relative
  ## Frontend
  - name: es
    out: frontend/src/gen
    opt: target=ts
  - name: connect-query
    out: frontend/src/gen
    opt: target=ts
