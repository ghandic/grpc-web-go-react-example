version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ghandic/grpc-web-go-react-example/backend/gen
plugins:
  ## Backend
  - plugin: buf.build/protocolbuffers/go
    out: ./gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: ./gen
    opt:
      - paths=source_relative

